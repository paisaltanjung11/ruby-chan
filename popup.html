<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rubychan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 250px;
        font-family: "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #333333, #222222);
        color: #ffffff;
      }

      .container {
        padding: 15px;
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #68b0ff;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        position: relative;
        padding-bottom: 10px;
      }

      .title:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 25%;
        width: 50%;
        height: 2px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(104, 176, 255, 0.7),
          transparent
        );
      }

      .toggle-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
      }

      .toggle-label {
        font-size: 14px;
        color: #ffffff;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #555;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #68b0ff;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .info {
        font-size: 13px;
        text-align: center;
        margin-top: 15px;
        color: #aaa;
        line-height: 1.5;
        background: rgba(0, 0, 0, 0.2);
        padding: 12px;
        border-radius: 8px;
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">ルビちゃん - Rubychan</div>

      <div class="toggle-container">
        <span class="toggle-label">Enable Extension</span>
        <label class="switch">
          <input type="checkbox" id="enableToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="info">
        Select Japanese text on any webpage to add furigana and display English
        meanings.<br />
        <span style="color: #ff5555">Non-kanji text</span> will be shown in red,
        while <span style="color: #ffffff">kanji</span> will be shown in white.
      </div>

      <div class="footer">v1.2.0</div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
