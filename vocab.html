<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rubychan - Vocabulary List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans JP", sans-serif;
        background-color: #222222;
        color: #eeeeee;
      }

      #empty-message {
        text-align: center;
        padding: 50px;
        font-size: 16px;
        color: #aaaaaa;
        background: rgba(33, 33, 33, 0.8);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="rubychan-vocab-container">
      <div class="rubychan-vocab-header">
        <h1 class="rubychan-vocab-title">Saved Vocabulary</h1>
        <div class="rubychan-vocab-controls">
          <button id="export-button">Export</button>
          <button id="delete-all-button">Delete All</button>
        </div>
      </div>

      <div id="vocab-content">
        <div id="empty-message" style="display: none">
          No vocabulary words saved yet. Select Japanese text on any webpage to
          start saving words.
        </div>

        <table class="rubychan-vocab-table" id="vocab-table">
          <thead>
            <tr>
              <th>Word</th>
              <th>Reading</th>
              <th>Meaning</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="vocab-list">
            <!-- Vocabulary items -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/vocab.js"></script>
  </body>
</html>
